<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Mobile Music Player</title>
</head>
<body>
    
    <div class="main__container">
        <div class="player__container">
            <div class="player__artwork">
                <img src="/images/dj express - Guaracha mix.jpg"  id="cover">
            </div>
                <div class="player__info">
                   
                    <h5 id="song--title">
                        Song Title
                    </h5>
                    <div class="progress__container"><div class="progress"></div></div>
                    <audio src="music/djexpress-Guarachamix.mp3"  id="audio"></audio>
                    
                    <div class="player__controls">
                        <button id="prev" class="control__btn"><i class="fas fa-backward"></i></button>
                        <button id="play" class="control__btn"><i class="fas fa-play"></i></button>
                        <button id="fwd" class="control__btn"><i class="fas fa-forward"></i></button>
                    
                    
                    </div>
                </div>
    
                
            
           

             </div>

    </div>
    <script src="app.js"></script>

</body>
</html>
